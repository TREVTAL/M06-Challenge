<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
       <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid bg-primary text-white mb-5 p-3">
      <div class="text-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main class="container-fluid ">
      <section class="row">
        <div class="col-2">
          <div>
            <h3>Search for a City:</h3>
            <form id="city-input">
              <div class="form-group">
                <label for="cityInput"></label>
                <input type="text" class="form-control" id="cityInput" placeholder="Arteaga" />
              </div>
              <button class="btn btn-primary">Search.</button>
            </form>
          </div>
          <hr />
          <div>
            <button class="btn btn-secondary"> Last searched cities</button>
          </div>
        </div>

        <div class="col-10 container-fluid">
          <div class="card col-12 d-flex">
            <span class="card-header bg-white d-flex align-items-center">
              <img id="currentIcon">
              <h3 id="currentTitle"></h3>
            </span>  
            <div class="card-text">
              <p id="currentTemp"></p>
              <p id="currentWind"></p>
              <p id="currentHumidity"></p>
              <p id="currentUVI"></p>
            </div>            
          </div>

          <div class="col-12">
            <h5>5 Day Forecast:</h5>
            <div class="row">
              <div class="card col">
                  <div class="card-header bg-white">
                    <p>Today + 1</p>
                  </div>
                  <div class="card-body">
                    <p class="card-text">That days weather conditions go here</p>
                  </div>            
              </div>
              <div class="card col">
                  <div class="card-header bg-white">
                    <p>Today + 2</p>
                  </div>
                  <div class="card-body">
                    <p class="card-text">That days weather conditions go here</p>
                  </div>            
              </div>
                <div class="card col">
                  <div class="card-header bg-white">
                    <p>Today + 3</p>
                  </div>
                  <div class="card-body">
                    <p class="card-text">That days weather conditions go here</p>
                  </div>            
              </div>
                <div class="card col">
                  <div class="card-header bg-white">
                    <p>Today + 4</p>
                  </div>
                  <div class="card-body">
                    <p class="card-text">That days weather conditions go here</p>
                  </div>            
              </div>
                <div class="card col">
                  <div class="card-header bg-white">
                    <p>Today + 5</p>
                  </div>
                  <div class="card-body">
                    <p class="card-text">That days weather conditions go here</p>
                  </div>            
              </div>
            </div>
          </div>   
          
          
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
